<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>State Task</title>
</head>
<body>
    <h2 class="head">Task1</h2>
    <div class="flex"><button class="btn btn-primary " onclick="menuFun()">Click Me</button></div>
    <section class="menu d-none" id="menu">
        <div class="closeBtn" onclick="menuFun()">X</div>
        <div class="menuData">
            <div class="numbers">
                <div class="num num1">1</div>
                <div class="num num2">2</div>
                <div class="num num3">3</div>
            </div>

            <div class="txt" id="txt"></div>

            <div class="btns">
                <button class="btn "onclick="Prev()" id="prev">Prev</button>
                <button class="btn "onclick="Reset()">Reset</button>
                <button class="btn "onclick="Next()" id="next">Next</button>
            </div>


        </div>
    </section>

    <!-- task 2  -->
    <section class="dateSec">
        <h2 class="head">Task2</h2>

        <!-- step div -->
        <div class="stepDiv">
            <button class="btn" onclick="SubStep()">-</button>
            <h2>Step: <span id="stepCount">1</span></h2>
            <button class="btn" onclick="AddStep()">+</button>
        </div>

        <!-- count div -->
        <div class="countDiv">
            <button class="btn" onclick="SubCount()">-</button>
            <h2>Count: <span id="conInc">0</span></h2>
            <button class="btn" onclick="AddCount()">+</button>
        </div>

        <!-- date and Day Section -->
        <div class="dateDiv">
            <h2>Today is :<span id="dateTxt"></span></h2>
        </div>

        <!-- api fetching -->
        <div class="apiDiv">
            <h2>Advice</h2>
            <i id="adviceTxt"></i>
        </div>
    </section>

    <!-- Task 3 Faqs -->
    <section id="faqs">
        <h2 class="head">Task3</h2>

    </section>

    <!-- Task 4 Notes -->
    <section>
        <h2 class="head">Task4</h2>
        <nav id="nav">
            <img src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-flat/128/Palm-Tree-Flat-icon.png">
            <h1>Far Away</h1>
            <img alt="Suitcase Flat Icon Vector"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Suitcase_Flat_Icon_Vector.svg/512px-Suitcase_Flat_Icon_Vector.svg.png?20180301083157">
        </nav>
        <nav id="btmNav">
            <h3>What do you need for your trip?</h3>
            <select name="" id="dropDown"></select>
            <input type="text" placeholder="Items..." class="itemsInput" id="itemsInput">
            <button id="addBtn" onclick="AddItems()">ADD</button>
        </nav>
        <div id="itemsBody">
            <table class="table table-striped table-light table-hover" id="table">
             <thead>
                <tr>
                    <th>Num of Items</th>
                    <th>Item Name</th>
                    <th>Action Name</th>
                </tr>
             </thead>
             <tbody id="tableBody">

             </tbody>
              </table>
              <div id="btmMenu">
                <select name="" id="sortMenu">
                    <option value="">Select Sorting</option>
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                  </select>
                  <button id="clearList" onclick="ClearList()">Clear List</button>
              </div>
        </div>
    </section>
 <script src="./script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
